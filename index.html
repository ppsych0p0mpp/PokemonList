<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Cards</title>
</head>
<body>
    <h1>List of Pokemons</h1>
    <div class="pokemon-container">
        <div class="card">
            <img src="Pokemon Dataset/arceus-normal.png" >
            <ul type="none">
                <li class="pokemon-id">#493</li>
                <li class="pokemon-name">Arcues</li>
                <li><span class="pokemon-normal">Normal</span></li>
            </ul>
        </div>
        <div class="card">
            <img src="Pokemon Dataset/pikachu.png" >
            <ul type="none">
                <li class="pokemon-id">#0025</li>
                <li class="pokemon-name">Pikachu</li>
                <li><span class="pokemon-electric">Electric</span></li>
            </ul>
        </div>
        <div class="card">
            <img src="Pokemon Dataset/butterfree.png" >
            <ul type="none">
                <li class="pokemon-id">#0012</li>
                <li class="pokemon-name">Butterfree</li>
                <li><span class="pokemon-bug">Bug</span> <span class="pokemon-flying">Flying</span></li>
            </ul>
        </div>
        <div class="card">
            <img src="Pokemon Dataset/pidgeot.png" >
            <ul type="none">
                <li class="pokemon-id">#0018</li>
                <li class="pokemon-name">Pidgeot</li>
                <li><span class="pokemon-normal">Normal</span> <span class="pokemon-flying"> Flying</span></li>
            </ul>
        </div>
        <div class="card">
            <img src="Pokemon Dataset/bulbasaur.png" >
            <ul type="none">
                <li class="pokemon-id">#0001</li>
                <li class="pokemon-name">Bulbasaur</li>
                <li><span class="pokemon-grass">Grass</span> <span class="pokemon-poison">Poison</span></li>
            </ul>
        </div>
        <div class="card">
            <img src="Pokemon Dataset/charizard.png" >
            <ul type="none">
                <li class="pokemon-id">#0006</li>
                <li class="pokemon-name">Arcues</li>
                <li ><span class="pokemon-fire">Fire</span> <span class="pokemon-flying">Flying</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
